<div class="container-create-persona">

    <div class="title">
        <h3>Agregar nueva persona</h3>
    </div>

    <div class="row">
        <form class="col s12" [formGroup]="addPersonForm" (ngSubmit)="onSubmitAddPerson()">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate" formControlName="nombre">
                    <label for="nombre">Nombre</label>
                    <div class="error-validation" *ngIf="addPersonForm.invalid && submitedFormPerson">
                        <span *ngIf="addPersonForm.controls['nombre'].errors?.required">Nombre es requerido</span>
                    </div>
                </div>
                <div class="input-field col s6">
                    <input id="apellido" type="text" class="validate" formControlName="apellido">
                    <label for="apellido">Apellido</label>
                    <div class="error-validation" *ngIf="addPersonForm.invalid && submitedFormPerson">
                        <span *ngIf="addPersonForm.controls['apellido'].errors?.required">Apellido es requerido</span>
                    </div>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate" formControlName="email">
                    <label for="email">Email:</label>
                    <div class="error-validation" *ngIf="addPersonForm.invalid && submitedFormPerson">
                        <span *ngIf="addPersonForm.controls['email'].errors?.required">Email es requerido</span>
                        <span *ngIf="!(addPersonForm.controls['email'].errors?.required) && (addPersonForm.controls['email'].errors?.email)">Email invalido</span>

                    </div>
                </div>
                <div class="input-field col s6">
                    <input id="celular" type="text" class="validate" formControlName="celular">
                    <label for="Telefono">Celular:</label>
                    
                    <div class="error-validation" *ngIf="addPersonForm.invalid && submitedFormPerson">
                        <span *ngIf="addPersonForm.controls['celular'].errors?.required">Celular es requerido</span>
                        <span *ngIf="!(addPersonForm.controls['celular'].errors?.required)  && (addPersonForm.controls['celular'].value.length != 9)">Celular debe tener 9 digitos</span>
                        <span *ngIf="!(addPersonForm.controls['celular'].errors?.required)  && !(addPersonForm.controls['celular'].value.length != 9)  && (addPersonForm.controls['celular'].invalid)">Celular invalido</span>

                    </div>
                </div> 

        
                <div class="input-field col s6">
                   
                    <select class="browser-default" formControlName="estado">
                        <option value="" disabled selected>Elige un estado</option>
                        <option value="1">activo</option>
                        <option value="2">inactivo</option>
                        <option value="3">Option 3</option>
                    </select>
                    <div class="error-validation" *ngIf="addPersonForm.invalid && submitedFormPerson" >
                        <span *ngIf="addPersonForm.controls['estado'].errors?.required">Estado es requerido</span>
                    </div>
                </div>
            </div>


        
            <div class="submit-button">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="btnAddPerson">Agregar personas</button>

            </div>

        </form>
    </div>
</div>
