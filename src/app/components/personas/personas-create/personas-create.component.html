<div class="container-create-persona">

    <div class="title">
        <h3>Agregar nueva persona</h3>
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="razon_social" type="text" class="validate">
                    <label for="razon_social">Apellido</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email:</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="Telefono">Celular:</label>
                </div>

        
                <div class="input-field col s6">
                   
                    <select class="browser-default">
                        <option value="" disabled selected>Elige un estado</option>
                        <option value="1">activo</option>
                        <option value="2">inactivo</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>


        
            <div class="submit-button">
                <button class="btn waves-effect waves-light" type="submit" name="action" id="btnAddPerson">Agregar personas

                </button>

            </div>

        </form>
    </div>
</div>
