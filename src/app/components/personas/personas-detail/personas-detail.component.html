<div class="container-detail-persona">

    <div class="title">
        <h3>Detalle informacion persona</h3>

        </button>
    
    </div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">

                </div>
                <div class="input-field col s6">
                    <input id="razon_social" type="text" class="validate">
                    <label for="razon_social">Apellido</label>
                </div>
            </div>


            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email:</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="Telefono">Celular:</label>
                </div>

                <div class="input-field col s6">
                    <input id="celular" type="text" class="validate">
                    <label for="celular">Celular:</label>
                </div>

                <div class="input-field col s6">

                    <select class="browser-default">
                        <option value="" disabled selected>Elige un estado</option>
                        <option value="1">activo</option>
                        <option value="2">inactivo</option>
                        <option value="3">Option 3</option>
                    </select>
                </div>
            </div>



            

        </form>
    </div>
</div>
