

<div class="container-create-empresa">

    <div class="title"> <h3>Agregar empresa</h3></div>

    <div class="row">
        <form class="col s12">
            <div class="row">
                <div class="input-field col s6">
                    <input id="nombre" type="text" class="validate">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="input-field col s6">
                    <input id="razon_social" type="text" class="validate">
                    <label for="razon_social">Razon social</label>
                </div>
            </div>
    
    
            <div class="row">
                <div class="input-field col s12">
                    <input id="direccion" type="text" class="validate">
                    <label for="direccion">Direccion</label>
                </div>
            </div>
    
            <div class="row">
                <div class="input-field col s6">
                    <input id="rut" type="number" class="validate">
                    <label for="rut">RUT</label>
                </div>
                <div class="input-field col s6">
                    <select class="browser-default">
                        <option value="" disabled selected>Elige un estado</option>
                        <option value="1">activo</option>
                        <option value="2">inactivo</option>
    
                    </select>
                </div>
            </div>
    
    
            <div class="row">
                <div class="input-field col s6">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email:</label>
                </div>
                <div class="input-field col s6">
                    <input id="telefono" type="text" class="validate">
                    <label for="Telefono">Telefono:</label>
                </div>
    
                <div class="input-field col s6">
                    <input id="celular" type="text" class="validate">
                    <label for="celular">Celular:</label>
                </div>
    
                <div class="input-field col s6">
                    <input id="nro_bps" type="number" class="validate">
                    <label for="nro_bps">Nro_Bps:</label>
                </div>
    
                <div class="input-field col s6">
                    <input id="nro_referencia" type="text" class="validate">
                    <label for="nro_referencia">Nro_Referencia(Opcional):</label>
                </div>
            </div>
    
    
            <div>
                <label>Rubro</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
    
            <div>
                <label>Rubro Secundario(Opcional)</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
    
           

            <div>
                <label>Departamento</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">San Jose</option>
                    <option value="2">Colonia</option>
                    <option value="3">Montevideo</option>
                </select>

                <label>Localidad</label>
                <select class="browser-default">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Libertad</option>
                    <option value="2">Ciudad del plata</option>
                    <option value="3">Kiyu</option>
                </select>
            </div>

            <div>
                <label>Fecha de inicio de la empresa</label>
                <input type="text" class="datepicker">
            </div>
    
            <div>
    
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea2" class="materialize-textarea" data-length="120"></textarea>
                        <label for="textarea2">Observaciones</label>
                    </div>
                </div>
            </div>


            <div class="submit-button">
                <button class="btn waves-effect waves-light" type="submit" name="action">Agregar empresa
                
                </button>

            </div>
    
        </form>
    </div>
</div>
